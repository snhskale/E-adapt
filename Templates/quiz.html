<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Learning Quiz | E-adapt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            background-image: url("https://t3.ftcdn.net/jpg/03/29/41/98/360_F_329419895_2LKInappp1st56Vvb35lo9bxb2Zppawh.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 36px;
        }

        form {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
        }

        button {
            margin-top: 30px;
            padding: 15px;
            width: 100%;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 28px;
            }

            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Online Learning Adaptability Quiz</h2>
    <form action="/predict" method="post">
        {% for field in fields %}
            <label for="{{ field }}">{{ field.replace('_', ' ') }}</label>
            <select name="{{ field }}" id="{{ field }}" required>
                {% for option in options[field] %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
