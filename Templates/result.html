<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Adaptability Result | E-adapt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url("https://t3.ftcdn.net/jpg/03/29/41/98/360_F_329419895_2LKInappp1st56Vvb35lo9bxb2Zppawh.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(135deg, #e0f2f1, #ffffff);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            z-index: 2;
        }



        h1 {
            font-size: 42px;
            color: #00796b;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .emoji {
            font-size: 48px;
            position: absolute;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.9; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.9; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            .result-text {
                font-size: 20px;
            }
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-adapt Result</h1>
        <div class="result-text">Your Adaptability Level: <strong>{{ result }}</strong></div>
        <a href="/">Back to Home</a>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Emoji Container -->
    <div id="emoji-container"></div>

    <script>
        const result = "{{ result }}";
        const emojiContainer = document.getElementById("emoji-container");
        const canvas = document.getElementById("confetti-canvas");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function popEmojis(emoji) {
            for (let i = 0; i < 40; i++) {
                const span = document.createElement("span");
                span.classList.add("emoji");
                span.textContent = emoji;
                span.style.left = Math.random() * 100 + "vw";
                span.style.top = Math.random() * 100 + "vh";
                span.style.animationDelay = Math.random() + "s";
                emojiContainer.appendChild(span);
            }
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        if (result.toLowerCase() === "high") {
            const confettiScript = document.createElement("script");
            confettiScript.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
            confettiScript.onload = () => {
                const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
                myConfetti({
                    particleCount: 300,
                    spread: 200,
                    origin: { y: 0.6 }
                });
            };
            document.body.appendChild(confettiScript);
        } else if (result.toLowerCase() === "moderate") {
            popEmojis("üëç");
        } else if (result.toLowerCase() === "low") {
            popEmojis("üò≠");
        }
    </script>
</body>
</html>
